<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/app.js"></script>
  </head>
  <body>
    <h1>Color Roll!</h1>
    <h2></h2>
    <div class="color-strip"></div>
    <div class="bottom-wrapper">
      <div class="color-picker">
        <label for="black">
          <input class="color-choice" type="radio" name="color" id="black" />
          Black</label
        >
        <label for="red">
          <input class="color-choice" type="radio" name="color" id="red" />
          Red</label
        >
        <label for="blue">
          <input class="color-choice" type="radio" name="color" id="blue" />
          Blue</label
        >
        <label for="green">
          <input class="color-choice" type="radio" name="color" id="green" />
          Green</label
        >
      </div>
      <button>SPIN!</button>
    </div>
  </body>
</html>
